{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Add Sale{% endblock %}

{% block extra_css %}
<style>
  .form-wrapper { max-width: 720px; margin: 0 auto; }
  .card { border-radius: 16px; }
  .help-text { color: #6b7280; }
  @media (prefers-color-scheme: dark) { .help-text { color: #9ca3af; } }
</style>
{% endblock %}

{% block header %}Add New Sale{% endblock %}

<!-- {% block header_buttons %}
<a href="{% url 'home:view_sales' %}" class="btn btn-outline-secondary">Cancel</a>
{% endblock %} -->

{% block content %}
<div class="form-wrapper">
  <div class="card shadow-sm">
    <div class="card-body p-4 p-md-5">
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-flex gap-2 mt-3">
          <button type="submit" class="btn btn-primary">Record Sale</button>
          <a href="{% url 'home:view_sales' %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
