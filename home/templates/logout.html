{% extends 'base.html' %}

{% block title %}Logged out{% endblock %}

{% block extra_css %}
<style>
    .logout-wrapper { max-width: 560px; margin: 0 auto; }
    .logout-card { border-radius: 16px; }
    .logout-icon { font-size: 2.25rem; line-height: 1; }
    .muted { color: #6b7280; }
    @media (prefers-color-scheme: dark) { .muted { color: #9ca3af; } }
</style>
{% endblock %}
{% block content %}
<div class="logout-wrapper">
    <div class="card shadow-sm logout-card">
        <div class="card-body p-4 p-md-5 text-center">
            <div class="text-danger mb-3">
                <i class="fas fa-sign-out-alt logout-icon"></i>
            </div>
            <h4 class="mb-2">You have been logged out</h4>
            <p class="muted mb-4">Your session has ended. You can close this tab or sign in again.</p>
            <div class="d-flex gap-2 justify-content-center">
                <a href="{% url 'home:login' %}" class="btn btn-primary">Return to Login</a>
                <!-- <a href="{% url 'home:view_sales' %}" class="btn btn-outline-secondary">Go to Dashboard</a> -->
            </div>
        </div>
    </div>
</div>
{% endblock %}
