{% extends 'base.html' %}
{% block content %}
<h2>Add New Sale</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Record Sale</button>
    <a href="{% url 'home:view_sales' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
