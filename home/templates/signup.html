{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Create your MERK ESTABLISHMENTS LIMITED account"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <title>Sign up</title>
    <style>
        :root { color-scheme: light dark; }
        /* Page background: lilac + azure gradient */
        body.login-page {
            background:
                radial-gradient(1100px 520px at 110% -10%, rgba(124,58,237,.18), transparent), /* lilac */
                radial-gradient(900px 360px at -10% 120%, rgba(64,224,208,.18), transparent), /* turquoise */
                radial-gradient(800px 340px at 20% -20%, rgba(255,192,203,.18), transparent), /* pink */
                radial-gradient(700px 300px at 120% 120%, rgba(253,230,138,.18), transparent), /* soft yellow */
                linear-gradient(135deg, #f3e8ff 0%, #f0ffff 60%, #fde68a 100%);
        }
        /* Center the form */
        .auth-wrapper { min-height: 100vh; display: grid; place-items: center; grid-template-columns: 1fr; padding: 24px; }
        /* Compact form layout */
        .auth-card-container { max-width: 420px; width: 100%; }
        .auth-card .card-body { padding: 24px; }
        .auth-card h2.h4 { margin-bottom: .5rem !important; }
        .auth-card p.text-secondary { margin-bottom: 1rem !important; }
        .auth-card .mb-3 { margin-bottom: .75rem !important; }
        .auth-card .form-group { margin-bottom: .75rem !important; }
        .auth-card .form-control { padding: 10px 12px; }
        .auth-card .btn { padding-top: .55rem; padding-bottom: .55rem; }
    </style>
</head>
<body class="login-page">
    <main class="auth-wrapper">

        <section class="auth-card-container">
            <div class="auth-card card shadow-lg">
                <div class="card-body p-4 p-md-5">
                    
                    <h2 class="h4 fw-semibold mb-2 text-center">Create an account</h2>

                    <form method="post" action="{% url 'home:signup' %}" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary w-100 mt-2">Create account</button>
                    </form>

                    <div class="text-center mt-3 small">
                        <span>Already have an account?</span>
                        <a class="text-decoration-none" href="{% url 'home:login' %}">Sign in</a>
                    </div>
                </div>
            </div>
            <p class="text-center text-muted mt-4 small">Â© {% now "Y" %} MERK ESTABLISHMENTS LIMITED</p>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
